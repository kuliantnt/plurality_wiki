name: 构建词条更新时间索引

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-map:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: 生成 last-updated.json
        run: node scripts/gen-last-updated.mjs

      - name: 提交更新时间索引
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/last-updated.json
            git commit -m "chore: 更新词条更新时间索引 [skip ci]"
            git push
          else
            echo "没有需要提交的变更。"
          fi
