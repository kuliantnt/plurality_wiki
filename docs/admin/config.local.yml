# 本地测试配置
# 使用方法：
# 1. 将此文件重命名为 config.yml（备份原文件）
# 2. 启动本地服务器：python -m http.server 8000 --directory docs
# 3. 访问：http://localhost:8000/admin/

backend:
  name: test-repo

# 中文本地化
locale: zh_Hans

# 站点信息
site_url: http://localhost:8000
display_url: http://localhost:8000

# 媒体文件配置
media_folder: "docs/assets/uploads"
public_folder: "/assets/uploads"

# 编辑器配置
editor:
  preview: true

# 集合配置
collections:
  - name: "entries"
    label: "词条管理"
    label_singular: "词条"
    description: "管理 Plurality Wiki 的词条内容"
    folder: "docs/entries"
    create: true
    slug: "{{slug}}"

    # 排序和显示配置
    sortable_fields: ['title', 'updated', 'topic']

    # 视图过滤器 - 快速筛选
    view_filters:
      - label: "核心概念"
        field: topic
        pattern: '核心概念'
      - label: "临床诊断"
        field: topic
        pattern: '临床诊断'
      - label: "系统运作"
        field: topic
        pattern: '系统运作'
      - label: "心理健康"
        field: topic
        pattern: '心理健康'
      - label: "实践指南"
        field: topic
        pattern: '实践指南'
      - label: "角色身份"
        field: topic
        pattern: '角色身份'
      - label: "理论分类"
        field: topic
        pattern: '理论分类'
      - label: "文化表现"
        field: topic
        pattern: '文化表现'
      - label: "最近更新"
        field: updated
        pattern: ''
      - label: "多意识体相关"
        field: tags
        pattern: '多意识体'
      - label: "解离相关"
        field: tags
        pattern: '解离'
      - label: "创伤相关"
        field: tags
        pattern: '创伤'
      - label: "DID 相关"
        field: tags
        pattern: 'DID'

    # 视图分组 - 自动分组显示
    view_groups:
      - label: "主题分类"
        field: topic
      - label: "按标签"
        field: tags

    summary: "{{title}} - {{topic}} ({{updated}})"

    editor:
      preview: true

    fields:
      - label: "标题（中文）"
        name: "title"
        widget: "string"
        hint: "词条的中文名称"

      - label: "英文名/缩写"
        name: "en"
        widget: "string"
        required: false
        hint: "可选：英文名称或常用缩写"

      - label: "主题分类"
        name: "topic"
        widget: "select"
        required: false
        options:
          - { label: "核心概念", value: "核心概念" }
          - { label: "临床诊断", value: "临床诊断" }
          - { label: "系统运作", value: "系统运作" }
          - { label: "心理健康", value: "心理健康" }
          - { label: "实践指南", value: "实践指南" }
          - { label: "角色身份", value: "角色身份" }
          - { label: "理论分类", value: "理论分类" }
          - { label: "文化表现", value: "文化表现" }
        hint: "选择词条所属的主题分类"

      - label: "标签"
        name: "tags"
        widget: "list"
        required: false
        hint: "为词条添加详细标签，如：解离、创伤、多意识体等"

      - label: "更新时间"
        name: "updated"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
        time_format: false
        hint: "词条最后更新日期"

      - label: "正文内容"
        name: "body"
        widget: "markdown"
        hint: "使用 Markdown 格式编写词条正文"
