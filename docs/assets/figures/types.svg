<svg viewBox="0 0 320 220" width="100%" role="img" aria-label="类型关系图"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    :root { color-scheme: light dark; }
    text {
      font-family: "Noto Sans CJK SC", "Microsoft YaHei", sans-serif;
      font-size: 16px;
      text-anchor: middle;
      fill: currentColor;
    }
    line {
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
    }
    .dot {
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }
    .center {
      fill: currentColor;
      stroke: currentColor;
      stroke-width: 2;
    }
  </style>

  <!-- 先画连线（避免覆盖文字和圆点） -->
  <line x1="100" y1="40"  x2="160" y2="110" />
  <line x1="220" y1="40"  x2="160" y2="110" />
  <line x1="100" y1="180" x2="160" y2="110" />
  <line x1="220" y1="180" x2="160" y2="110" />

  <!-- 上层两个圆 -->
  <circle class="dot" cx="100" cy="40" r="10" />
  <text x="100" y="30">创造型</text>

  <circle class="dot" cx="220" cy="40" r="10" />
  <text x="220" y="30">创伤型</text>

  <!-- 中心 -->
  <circle class="center" cx="160" cy="110" r="10" />
  <text x="160" y="140">混合型</text>

  <!-- 下层两个圆 -->
  <circle class="dot" cx="100" cy="180" r="10" />
  <text x="100" y="200">自发型</text>

  <circle class="dot" cx="220" cy="180" r="10" />
  <text x="220" y="200">未知型</text>
</svg>
