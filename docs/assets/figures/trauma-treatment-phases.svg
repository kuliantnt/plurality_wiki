<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220" role="img" aria-labelledby="phases-title phases-desc">
  <title id="phases-title">创伤治疗三阶段模型</title>
  <desc id="phases-desc">展示创伤治疗的经典三阶段流程：安全稳定、创伤处理、整合成长</desc>

  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="phase1Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.5" />
    </linearGradient>

    <linearGradient id="phase2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:0.5" />
    </linearGradient>

    <linearGradient id="phase3Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.5" />
    </linearGradient>

    <!-- 箭头标记 -->
    <marker id="phaseArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,5 10,0 10,10" fill="#666" />
    </marker>
  </defs>

  <!-- 顶部标题 -->
  <text x="400" y="25" font-family="Noto Sans SC, sans-serif" font-size="16" font-weight="bold" fill="#666" text-anchor="middle">阶段化创伤治疗模型</text>

  <!-- 阶段 1：安全与稳定 -->
  <g id="phase1">
    <rect x="30" y="50" width="210" height="120" rx="12" fill="url(#phase1Gradient)" stroke="#1976D2" stroke-width="2"/>

    <!-- 阶段编号 -->
    <circle cx="60" cy="80" r="16" fill="#1976D2" stroke="#FFF" stroke-width="2"/>
    <text x="60" y="86" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFF" text-anchor="middle">1</text>

    <!-- 阶段标题 -->
    <text x="135" y="80" font-family="Noto Sans SC, sans-serif" font-size="17" font-weight="bold" fill="#1565C0" text-anchor="middle">安全稳定</text>
    <text x="135" y="100" font-family="Arial, sans-serif" font-size="12" fill="#1976D2" text-anchor="middle">Safety &amp;</text>
    <text x="135" y="115" font-family="Arial, sans-serif" font-size="12" fill="#1976D2" text-anchor="middle">Stabilization</text>

    <!-- 关键词 -->
    <text x="135" y="140" font-family="Noto Sans SC, sans-serif" font-size="11" fill="#555" text-anchor="middle">建立信任</text>
    <text x="135" y="157" font-family="Noto Sans SC, sans-serif" font-size="11" fill="#555" text-anchor="middle">情绪调节</text>
  </g>

  <!-- 连接箭头 1→2 -->
  <line x1="250" y1="110" x2="290" y2="110" stroke="#666" stroke-width="2.5" marker-end="url(#phaseArrow)"/>

  <!-- 阶段 2：创伤处理 -->
  <g id="phase2">
    <rect x="295" y="50" width="210" height="120" rx="12" fill="url(#phase2Gradient)" stroke="#7B1FA2" stroke-width="2"/>

    <!-- 阶段编号 -->
    <circle cx="325" cy="80" r="16" fill="#7B1FA2" stroke="#FFF" stroke-width="2"/>
    <text x="325" y="86" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFF" text-anchor="middle">2</text>

    <!-- 阶段标题 -->
    <text x="400" y="80" font-family="Noto Sans SC, sans-serif" font-size="17" font-weight="bold" fill="#6A1B9A" text-anchor="middle">创伤处理</text>
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="12" fill="#7B1FA2" text-anchor="middle">Trauma</text>
    <text x="400" y="115" font-family="Arial, sans-serif" font-size="12" fill="#7B1FA2" text-anchor="middle">Processing</text>

    <!-- 关键词 -->
    <text x="400" y="140" font-family="Noto Sans SC, sans-serif" font-size="11" fill="#555" text-anchor="middle">记忆加工</text>
    <text x="400" y="157" font-family="Noto Sans SC, sans-serif" font-size="11" fill="#555" text-anchor="middle">情感表达</text>
  </g>

  <!-- 连接箭头 2→3 -->
  <line x1="515" y1="110" x2="555" y2="110" stroke="#666" stroke-width="2.5" marker-end="url(#phaseArrow)"/>

  <!-- 阶段 3：整合成长 -->
  <g id="phase3">
    <rect x="560" y="50" width="210" height="120" rx="12" fill="url(#phase3Gradient)" stroke="#388E3C" stroke-width="2"/>

    <!-- 阶段编号 -->
    <circle cx="590" cy="80" r="16" fill="#388E3C" stroke="#FFF" stroke-width="2"/>
    <text x="590" y="86" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#FFF" text-anchor="middle">3</text>

    <!-- 阶段标题 -->
    <text x="665" y="80" font-family="Noto Sans SC, sans-serif" font-size="17" font-weight="bold" fill="#2E7D32" text-anchor="middle">整合成长</text>
    <text x="665" y="100" font-family="Arial, sans-serif" font-size="12" fill="#388E3C" text-anchor="middle">Integration &amp;</text>
    <text x="665" y="115" font-family="Arial, sans-serif" font-size="12" fill="#388E3C" text-anchor="middle">Growth</text>

    <!-- 关键词 -->
    <text x="665" y="140" font-family="Noto Sans SC, sans-serif" font-size="11" fill="#555" text-anchor="middle">重建生活</text>
    <text x="665" y="157" font-family="Noto Sans SC, sans-serif" font-size="11" fill="#555" text-anchor="middle">发展关系</text>
  </g>

  <!-- 底部提示 -->
  <text x="400" y="195" font-family="Noto Sans SC, sans-serif" font-size="10" fill="#888" text-anchor="middle">注：各阶段可能交叉重叠，治疗过程非严格线性</text>
</svg>
